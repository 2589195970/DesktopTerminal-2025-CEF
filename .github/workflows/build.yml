name: Build DesktopTerminal-CEF

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  release:
    types: [published]
  workflow_dispatch:  # 允许手动触发

env:
  BUILD_TYPE: Release
  QT_VERSION: '5.15.2'

jobs:
  # Windows构建（支持32位和64位）
  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86
            platform: Win32
            cef_version: "75.1.14+gc81164e+chromium-75.0.3770.100"
            qt_arch: win32_msvc2019
            name: "Windows 32-bit (CEF 75 - Maximum Compatibility)"
          - arch: x64
            platform: x64
            cef_version: "75.1.14+gc81164e+chromium-75.0.3770.100"
            qt_arch: win64_msvc2019_64
            name: "Windows 64-bit (CEF 75 - Maximum Compatibility)"

    name: ${{ matrix.name }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v1.3

    - name: Check Available Qt Architectures
      shell: cmd
      run: |
        echo "检查Qt ${{ env.QT_VERSION }}可用架构..."
        python -m pip install aqtinstall==3.1.*
        python -m aqt list-qt windows desktop --arch ${{ env.QT_VERSION }} || echo "架构检查失败，继续尝试安装"

    - name: Install Qt ${{ env.QT_VERSION }}
      uses: jurplel/install-qt-action@v3
      timeout-minutes: 15
      with:
        version: ${{ env.QT_VERSION }}
        arch: ${{ matrix.qt_arch }}
        cache: true
        cache-key-prefix: qt-${{ matrix.qt_arch }}

    - name: Cache CEF ${{ matrix.arch }}
      id: cache-cef
      uses: actions/cache@v4
      with:
        path: third_party/cef
        key: cef-windows-${{ matrix.arch }}-${{ matrix.cef_version }}-verified-v6-stable
        restore-keys: |
          cef-windows-${{ matrix.arch }}-${{ matrix.cef_version }}-verified-v6-
          cef-windows-${{ matrix.arch }}-${{ matrix.cef_version }}-verified-

    - name: Verify CEF Cache Status
      id: verify-cef-cache  
      shell: cmd
      run: |
        setlocal enabledelayedexpansion
        echo "=== CEF缓存状态验证 ==="
        
        REM 根据架构确定CEF版本
        if "${{ matrix.arch }}"=="x86" (
          set "CEF_VERSION=${{ matrix.cef_version }}"
          set "CEF_PLATFORM=windows32"
        ) else (
          set "CEF_VERSION=${{ matrix.cef_version }}"
          set "CEF_PLATFORM=windows64"
        )
        
        echo "CEF配置信息:"
        echo "  架构: ${{ matrix.arch }}"
        echo "  CEF版本: !CEF_VERSION!"
        echo "  CEF平台: !CEF_PLATFORM!"
        echo "  缓存状态: ${{ steps.cache-cef.outputs.cache-hit }}"
        
        set "CEF_BINARY_NAME=cef_binary_!CEF_VERSION!_!CEF_PLATFORM!"
        echo "  预期CEF目录: !CEF_BINARY_NAME!"
        
        REM 验证缓存内容完整性
        set "CEF_VALID=false"
        if "${{ steps.cache-cef.outputs.cache-hit }}"=="true" (
          echo "检查缓存的CEF完整性..."
          if exist "third_party\cef\!CEF_BINARY_NAME!\include\cef_version.h" (
            if exist "third_party\cef\!CEF_BINARY_NAME!\Release\libcef.lib" (
              if exist "third_party\cef\!CEF_BINARY_NAME!\libcef_dll" (
                echo "✅ CEF缓存验证通过 - 所有关键文件存在"
                set "CEF_VALID=true"
              ) else (
                echo "✗ CEF Wrapper源码缺失"
              )
            ) else (
              echo "✗ CEF主库文件缺失"
            )
          ) else (
            echo "✗ CEF头文件缺失"
          )
        ) else (
          echo "未命中缓存，需要下载CEF"
        )
        
        if "!CEF_VALID!"=="false" (
          echo "清理不完整的CEF目录..."
          if exist "third_party\cef" (
            rmdir /s /q "third_party\cef" 2>nul
          )
        )
        
        echo "cef-valid=!CEF_VALID!" >> %GITHUB_OUTPUT%
        echo "CEF验证结果: !CEF_VALID!"

    - name: Download CEF
      if: steps.cache-cef.outputs.cache-hit != 'true' || steps.verify-cef-cache.outputs.cef-valid != 'true'
      shell: cmd
      run: |
        echo "下载CEF for ${{ matrix.arch }}..."
        echo "强制重新下载以确保库文件完整..."
        if exist "third_party\cef" (
          echo "删除现有CEF目录以确保全新安装..."
          rmdir /s /q "third_party\cef"
        )
        if "${{ matrix.arch }}"=="x86" (
          scripts\download-cef.bat "/platform=windows32" "/force"
        ) else (
          scripts\download-cef.bat "/platform=windows64" "/force"
        )
        
        echo "=== 详细验证下载结果 ==="
        if exist "third_party\cef" (
          echo "CEF根目录内容："
          dir "third_party\cef" /b
          
          echo "查找所有库文件："
          dir "third_party\cef" /s /b | findstr /i "\.lib$"
          
          echo "查找所有DLL文件："
          dir "third_party\cef" /s /b | findstr /i "\.dll$"
          
          echo "查找头文件："
          dir "third_party\cef" /s /b | findstr /i "cef_version\.h$"
          
          REM 特别检查预期的库文件
          for /d %%d in ("third_party\cef\cef_binary_*") do (
            echo "=== 检查 %%d ==="
            if exist "%%d\Release\libcef.lib" (
              echo "✓ 找到主库: %%d\Release\libcef.lib"
              for %%f in ("%%d\Release\libcef.lib") do echo "  大小: %%~zf bytes"
            ) else (
              echo "✗ 主库缺失: %%d\Release\libcef.lib"
            )
            
            if exist "%%d\libcef_dll" (
              echo "✓ Wrapper源码存在: %%d\libcef_dll"
            ) else (
              echo "✗ Wrapper源码缺失: %%d\libcef_dll"
            )
          )
        ) else (
          echo "✗ CEF目录下载失败！"
        )

    - name: Final CEF Verification
      shell: cmd
      run: |
        echo "=== 详细CEF验证 ==="
        echo "检查CEF目录结构和关键文件..."
        
        if exist "third_party\cef" (
          echo "CEF根目录内容："
          dir "third_party\cef" /b
          
          REM 查找所有cef_binary目录
          for /d %%d in ("third_party\cef\cef_binary_*") do (
            echo "=== 检查 %%d ==="
            if exist "%%d\include\cef_version.h" (
              echo "✓ 头文件存在: %%d\include\cef_version.h"
            ) else (
              echo "✗ 头文件缺失: %%d\include\cef_version.h"
            )
            
            if exist "%%d\Release" (
              echo "✓ Release目录存在，内容："
              dir "%%d\Release" /b | findstr /i "\.lib"
              if exist "%%d\Release\libcef.lib" (
                echo "✓ 关键库文件存在: libcef.lib"
              ) else (
                echo "✗ 关键库文件缺失: libcef.lib"
              )
            ) else (
              echo "✗ Release目录缺失"
            )
            
            if exist "%%d\libcef_dll" (
              echo "✓ CEF Wrapper源码目录存在"
              dir "%%d\libcef_dll" /b | findstr /i "\.h \.cc"
            ) else (
              echo "✗ CEF Wrapper源码目录缺失"
            )
          )
        ) else (
          echo "✗ CEF目录完全不存在！"
        )
        setlocal enabledelayedexpansion
        echo "最终CEF验证..."
        set "VERIFICATION_FAILED=false"
        
        REM 根据架构确定CEF版本和路径
        if "${{ matrix.arch }}"=="x86" (
          set "CEF_VERSION=${{ matrix.cef_version }}"
          set "CEF_PLATFORM=windows32"
        ) else (
          set "CEF_VERSION=${{ matrix.cef_version }}"
          set "CEF_PLATFORM=windows64"
        )
        
        set "CEF_BINARY_NAME=cef_binary_!CEF_VERSION!_!CEF_PLATFORM!"
        
        REM 支持多种CEF目录结构的验证
        echo "检查CEF目录结构的多种可能性..."
        
        REM 检查关键CEF头文件
        set "HEADER_FILES=cef_version.h cef_app.h cef_client.h"
        set "HEADERS_FOUND=0"
        
        for %%h in (!HEADER_FILES!) do (
          set "HEADER_FOUND=false"
          
          REM 多路径检查头文件
          set "HEADER_PATHS[1]=third_party\cef\!CEF_BINARY_NAME!\include\%%h"
          set "HEADER_PATHS[2]=third_party\cef\include\%%h"
          set "HEADER_PATHS[3]=third_party\cef\!CEF_BINARY_NAME!\%%h"
          
          for /l %%i in (1,1,3) do (
            if "!HEADER_FOUND!"=="false" (
              if exist "!HEADER_PATHS[%%i]!" (
                echo "✓ 找到头文件: %%h at !HEADER_PATHS[%%i]!"
                set "HEADER_FOUND=true"
                set /a HEADERS_FOUND+=1
              )
            )
          )
          
          if "!HEADER_FOUND!"=="false" (
            echo "✗ 缺失头文件: %%h"
            set "VERIFICATION_FAILED=true"
          )
        )
        
        REM 检查CEF库文件（更灵活的路径）
        set "LIB_FOUND=false"
        set "LIB_PATHS[1]=third_party\cef\!CEF_BINARY_NAME!\Release\libcef.lib"
        set "LIB_PATHS[2]=third_party\cef\Release\libcef.lib"
        set "LIB_PATHS[3]=third_party\cef\!CEF_BINARY_NAME!\lib\libcef.lib"
        
        for /l %%i in (1,1,3) do (
          if "!LIB_FOUND!"=="false" (
            if exist "!LIB_PATHS[%%i]!" (
              echo "✓ 找到CEF库文件: !LIB_PATHS[%%i]!"
              set "LIB_FOUND=true"
            )
          )
        )
        
        if "!LIB_FOUND!"=="false" (
          echo "✗ 缺失CEF库文件(libcef.lib)"
          set "VERIFICATION_FAILED=true"
        )
        
        REM 最终验证结果
        if "!VERIFICATION_FAILED!"=="true" (
          echo "❌ CEF验证失败 - 部分关键文件缺失"
          echo "找到的头文件数量: !HEADERS_FOUND!/3"
          echo "CEF目录结构（用于诊断）:"
          if exist "third_party\cef" (
            echo "--- CEF头文件 ---"
            dir "third_party\cef" /s /b | findstr /i "\.h$" | findstr /i "cef" | head -10
            echo "--- CEF库文件 ---"  
            dir "third_party\cef" /s /b | findstr /i "\.lib$" | head -5
            echo "--- 目录结构 ---"
            tree "third_party\cef" /F || dir "third_party\cef" /s /b | head -20
          )
          exit /b 1
        ) else (
          echo "✅ CEF验证成功 - 所有关键文件都存在"
          echo "✅ 找到头文件: !HEADERS_FOUND!/3"
          echo "✅ 找到库文件: libcef.lib"
          echo "CEF安装路径: third_party\cef\!CEF_BINARY_NAME!"
        )

    - name: Pre-Build Environment Diagnostics
      shell: cmd
      run: |
        echo "=== 构建环境诊断报告 ==="
        echo "收集环境信息以协助问题诊断..."
        
        echo "--- 系统信息 ---"
        echo "操作系统: %OS%"
        echo "处理器架构: %PROCESSOR_ARCHITECTURE%"
        echo "处理器标识: %PROCESSOR_IDENTIFIER%"
        echo "构建架构: ${{ matrix.arch }}"
        echo "Qt架构: ${{ matrix.qt_arch }}"
        
        echo "--- Qt环境 ---"
        echo "Qt5_Dir: %Qt5_Dir%"
        if exist "%Qt5_Dir%" (
          echo "✓ Qt5目录存在"
          echo "Qt5版本信息:"
          if exist "%Qt5_Dir%\bin\qmake.exe" (
            "%Qt5_Dir%\bin\qmake.exe" -query QT_VERSION 2>nul || echo "无法获取Qt版本"
          )
        ) else (
          echo "✗ Qt5目录不存在"
        )
        
        echo "--- CEF环境检查 ---"
        if exist "third_party\cef" (
          echo "✓ CEF目录存在"
          echo "CEF目录大小和内容:"
          for /d %%d in ("third_party\cef\cef_binary_*") do (
            echo "  CEF目录: %%d"
            if exist "%%d\Release\libcef.lib" (
              for %%f in ("%%d\Release\libcef.lib") do echo "    libcef.lib: %%~zf bytes"
            ) else (
              echo "    ✗ libcef.lib缺失"
            )
            if exist "%%d\include\cef_version.h" (
              echo "    ✓ 头文件存在"
            ) else (
              echo "    ✗ 头文件缺失"
            )
          )
        ) else (
          echo "✗ CEF目录不存在 - 这将导致构建失败"
        )
        
        echo "--- 编译工具链 ---"
        echo "Visual Studio版本:"
        where cl 2>nul && cl 2>&1 | findstr "Version" || echo "无法找到cl编译器"
        echo "CMake版本:"
        cmake --version 2>nul || echo "无法找到cmake"
        echo "MSBuild版本:"
        where msbuild 2>nul && msbuild -version 2>nul || echo "无法找到msbuild"
        
        echo "--- 磁盘空间 ---"
        for %%d in (C: D:) do (
          if exist %%d\ (
            for /f "tokens=3" %%a in ('dir %%d\ /-c ^| find "bytes free"') do echo "%%d 可用空间: %%a bytes"
          )
        )
        
        echo "=== 诊断报告完成 ==="

    - name: Configure CMake
      shell: cmd
      run: |
        echo "=== CMake配置阶段 ==="
        echo "Qt5_Dir environment: %Qt5_Dir%"
        echo "当前工作目录: %CD%"
        echo "验证构建环境..."
        
        REM 检查关键依赖
        if not exist "%Qt5_Dir%" (
          echo "❌ Qt5目录不存在: %Qt5_Dir%"
          exit /b 1
        )
        
        if not exist "third_party\cef" (
          echo "❌ CEF目录不存在 - 这将导致CMake配置失败"
          exit /b 1
        )
        
        echo "✅ 基础依赖检查通过"
        mkdir build 2>nul
        cd build
        
        echo "--- CMake配置开始 ---"
        REM Configure for Windows 7 SP1 compatibility
        if "${{ matrix.arch }}"=="x86" (
          echo "配置Windows 7 SP1 32位兼容性构建..."
          cmake .. ^
            -A ${{ matrix.platform }} ^
            -T v142 ^
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} ^
            -DCEF_VERSION="${{ matrix.cef_version }}" ^
            -DCMAKE_PREFIX_PATH="%Qt5_Dir%" ^
            -DQt5_DIR="%Qt5_Dir%/lib/cmake/Qt5" ^
            -DCMAKE_SYSTEM_VERSION=7.1 ^
            -DCMAKE_VERBOSE_MAKEFILE=ON
        ) else (
          echo "配置Windows 10+ 64位构建..."
          cmake .. ^
            -A ${{ matrix.platform }} ^
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} ^
            -DCEF_VERSION="${{ matrix.cef_version }}" ^
            -DCMAKE_PREFIX_PATH="%Qt5_Dir%" ^
            -DQt5_DIR="%Qt5_Dir%/lib/cmake/Qt5" ^
            -DCMAKE_VERBOSE_MAKEFILE=ON
        )
        
        if %errorlevel% neq 0 (
          echo "❌ CMake配置失败"
          echo "错误级别: %errorlevel%"
          echo "--- CMake错误诊断 ---"
          echo "CMakeCache.txt内容（如果存在）:"
          if exist "CMakeCache.txt" (
            findstr /i "cef\|qt\|error" CMakeCache.txt || echo "未找到相关错误信息"
          ) else (
            echo "CMakeCache.txt不存在"
          )
          echo "CMakeFiles/CMakeError.log内容（如果存在）:"
          if exist "CMakeFiles\CMakeError.log" (
            type "CMakeFiles\CMakeError.log"
          ) else (
            echo "CMakeError.log不存在"
          )
          exit /b 1
        ) else (
          echo "✅ CMake配置成功"
          
          REM 正确设置环境变量给后续步骤
          echo CMAKE_CONFIG_SUCCESS=true>>%GITHUB_ENV%
          echo CMAKE_BUILD_DIR=%CD%>>%GITHUB_ENV%
          
          echo "--- 环境变量设置验证 ---"
          echo "设置CMAKE_CONFIG_SUCCESS=true"
          echo "设置CMAKE_BUILD_DIR=%CD%"
          
          echo "--- 配置验证 ---"
          echo "解决方案文件:"
          dir *.sln /b || echo "未找到解决方案文件"
          echo "项目文件:"
          dir *.vcxproj /b | head -5 || echo "未找到项目文件"
          echo "🎯 准备执行构建步骤..."
        )

    - name: Build Project  
      shell: cmd
      run: |
        setlocal enabledelayedexpansion
        echo "=== 项目编译阶段 ==="
        
        echo "--- 环境变量读取验证 ---"
        echo "CMAKE_CONFIG_SUCCESS环境变量: '%CMAKE_CONFIG_SUCCESS%'"
        echo "CMAKE_BUILD_DIR环境变量: '%CMAKE_BUILD_DIR%'"
        
        REM 验证前置条件
        if not "%CMAKE_CONFIG_SUCCESS%"=="true" (
          echo "❌ CMake配置未成功，无法继续构建"
          echo "CMAKE_CONFIG_SUCCESS='%CMAKE_CONFIG_SUCCESS%' (应该是'true')"
          echo "这表明环境变量传递失败或CMake配置步骤未成功"
          echo "请检查前一步骤的环境变量设置"
          exit /b 1
        ) else (
          echo "✅ 环境变量验证通过：CMAKE_CONFIG_SUCCESS=true"
        )
        
        if not exist "%CMAKE_BUILD_DIR%" (
          echo "❌ 构建目录不存在: %CMAKE_BUILD_DIR%"
          echo "尝试使用默认构建目录..."
          if exist "build" (
            echo "✓ 找到默认构建目录"
            cd build
          ) else (
            echo "❌ 无法找到任何构建目录"
            exit /b 1
          )
        ) else (
          echo "✓ 使用配置的构建目录: %CMAKE_BUILD_DIR%"
          cd "%CMAKE_BUILD_DIR%"
        )
        
        echo "--- 编译前最后检查 ---"
        echo "当前工作目录: %CD%"
        echo "构建目录内容:"
        dir . /b
        
        echo "检查生成的项目文件:"
        if exist "*.sln" (
          for %%f in (*.sln) do echo "✓ 解决方案文件: %%f"
        ) else (
          echo "✗ 未找到解决方案文件"
          echo "❌ 这表明CMake配置可能未完全成功"
          exit /b 1
        )
        
        if exist "*.vcxproj" (
          echo "✓ 找到项目文件"
          echo "项目文件列表:"
          dir *.vcxproj /b | head -10
        ) else (
          echo "✗ 未找到项目文件"
          echo "❌ 这表明CMake配置可能未完全成功"
          exit /b 1
        )
        
        echo "--- 开始编译 ---"
        echo "编译配置: ${{ env.BUILD_TYPE }}"
        echo "并行数: %NUMBER_OF_PROCESSORS%"
        echo "目标平台: ${{ matrix.platform }}"
        
        echo "🔨 执行构建命令..."
        echo "命令: cmake --build . --config ${{ env.BUILD_TYPE }} --parallel %NUMBER_OF_PROCESSORS% --verbose"
        
        REM 设置详细输出以便诊断链接错误
        cmake --build . --config ${{ env.BUILD_TYPE }} --parallel %NUMBER_OF_PROCESSORS% --verbose
        
        set "BUILD_RESULT=%errorlevel%"
        echo "构建命令完成，返回码: %BUILD_RESULT%"
        
        if !BUILD_RESULT! neq 0 (
          echo "❌ 编译失败，错误级别: !BUILD_RESULT!"
          echo "--- 编译错误诊断 ---"
          
          REM 检查是否是链接错误（LNK2019等）
          if exist "*.log" (
            echo "检查构建日志中的链接错误..."
            for %%f in (*.log) do (
              findstr /i "LNK2019\|LNK1120\|unresolved external symbol" "%%f" && (
                echo "发现链接错误在: %%f"
                echo "--- 链接错误详情 ---"
                findstr /i "LNK\|unresolved\|external symbol" "%%f"
              )
            )
          )
          
          REM 检查构建输出目录
          echo "--- 构建输出检查 ---"
          if exist "bin" (
            echo "bin目录内容:"
            dir bin /s /b
          ) else (
            echo "bin目录不存在"
          )
          
          if exist "lib" (
            echo "lib目录内容:"
            dir lib /s /b
          ) else (
            echo "lib目录不存在"
          )
          
          REM 检查中间文件
          echo "--- 中间文件检查 ---"
          dir /s /b *.obj | head -10 && echo "..." || echo "未找到目标文件"
          dir /s /b *.lib | head -10 && echo "..." || echo "未找到库文件"
          
          echo "--- 错误总结 ---"
          echo "这很可能是CEF库链接问题导致的LNK2019错误"
          echo "请检查以上诊断信息，特别是链接错误详情"
          
          exit /b !BUILD_RESULT!
        ) else (
          echo "✅ 编译成功！"
          echo "--- 编译结果验证 ---"
          
          REM 验证生成的可执行文件
          if exist "bin\${{ env.BUILD_TYPE }}\DesktopTerminal-CEF.exe" (
            echo "✅ 主程序文件生成成功"
            for %%f in ("bin\${{ env.BUILD_TYPE }}\DesktopTerminal-CEF.exe") do (
              echo "  文件大小: %%~zf bytes"
            )
          ) else (
            echo "⚠️ 主程序文件未找到，但编译报告成功"
            echo "检查bin目录结构:"
            if exist "bin" (
              dir bin /s /b
            ) else (
              echo "bin目录不存在"
            )
          )
          
          REM 验证生成的库文件
          if exist "lib\${{ env.BUILD_TYPE }}\*.lib" (
            echo "✅ 库文件生成:"
            dir "lib\${{ env.BUILD_TYPE }}\*.lib" /b
          ) else (
            echo "ℹ️ 未找到生成的库文件（可能正常）"
          )
          
          echo "🎉 Windows ${{ matrix.arch }}位构建完成！"
          
          REM 正确设置构建成功环境变量
          echo BUILD_SUCCESS=true>>%GITHUB_ENV%
          echo "--- 构建成功总结 ---"
