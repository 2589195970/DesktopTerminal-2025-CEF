  build-linux:
    if: false  # 屏蔽Linux构建
    runs-on: ubuntu-latest
    name: Linux 64-bit
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
